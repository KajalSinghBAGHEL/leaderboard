name: Leaderboard

on:
  push:
    branches:
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: sbt compile
    - name: Run Test
      working-directory: ./app
      run: sbt test
    - name: Cache .ivy
      uses: actions/cache@v2
      env:
        cache-name: sbt-library-dependencies
      with:
        path: ~/.ivy2
  
