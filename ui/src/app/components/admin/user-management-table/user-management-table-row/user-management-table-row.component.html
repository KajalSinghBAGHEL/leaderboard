<div [ngClass]="{'light-text': !userDetails.accountActive}" class="bg-white d-flex user-table-row py-2">
  <div class="user-detail-col col-6 col-md-3">{{userDetails.emailId}}</div>
  <div class="user-detail-col col-2 d-none d-md-block">{{userDetails.name}}</div>
  <div class="user-detail-col col-2 d-none d-md-block">{{userDetails.empId}}</div>
  <div class="user-detail-col col-2  d-none d-md-block">{{userDetails.wordpressId}}</div>
  <div class="badge badge-pill badge-secondary" *ngIf="!userDetails.accountActive">Disabled</div>
  <div class="ml-auto px-2 actions cursor-pointer position-relative text-secondary"
       appClickOutside (clickOutside)="controlActionsDropdown('close')"
       (click)="controlActionsDropdown('toggle')">
    <img src="../../../../../assets/icon/menu-buttons/ellipsis.svg" alt="action" width="25px">
    <ul *ngIf="dropdownVisibility"
        class="position-absolute bg-white p-0 actions-dropdown-menu">
      <li *ngFor="let option of actionsMenuList" class="py-2 px-3 menu-item">{{option}}</li>
    </ul>
  </div>
</div>
