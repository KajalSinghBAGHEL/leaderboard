<ion-card [ngStyle]="{'background-image': cardData.bgColor}">
    <ion-card-header>
        <ion-card-title
                [ngStyle]="{'font-size': cardData.titleFontSize, 'color': cardData.fontColor}">{{cardData.cardTitle}}</ion-card-title>
        <ion-card-subtitle
                [ngStyle]="{'font-size': cardData.subtitleFontSize, 'color': cardData.fontColor}">{{cardData.subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{cardData.cardContent}}</ion-card-content>
</ion-card>
