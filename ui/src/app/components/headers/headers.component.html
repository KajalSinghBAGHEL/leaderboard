<ion-header>
    <div class="header">
        <div [routerLink]="backBtnLink" class="d-flex align-items-center" [ngClass]="{pointer: backBtn}">
            <div class="ml-0 ml-xl-1 back-btn-container">
                <button *ngIf="backBtn" class="float-left"><i class="arrow-left"></i></button>
            </div>
            <div>
                <img alt="" class=" logo ml-xl-1 ml-0 mr-2" src="./assets/icon/cup.png">
            </div>
            <div class="title">
                {{title}}
            </div>
        </div>
        <div class="ml-auto">
            <img alt="" class=" float-right mr-xl-5 knoldus-logo" src="./assets/icon/knoldus-logo-transparent.png">
        </div>
    </div>
</ion-header>
