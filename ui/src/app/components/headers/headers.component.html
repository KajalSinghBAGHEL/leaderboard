<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-button slot="start"  (click)="toggle()" id="bt" fill="clear" color="dark">
                <label>&#9776;</label>
        </ion-button>
        <ion-title>
            <span>{{title}}</span>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ng-container *ngIf="show">
    <app-sidebar class="sidebar">
    </app-sidebar>
</ng-container>
