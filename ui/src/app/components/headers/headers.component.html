<ion-header>
    <div class="header d-flex align-items-center">
        <div [routerLink]="['/']" class="d-flex align-items-center mr-5" [ngClass]="{'pointer': backBtn, 'non-click': !backBtn}">
            <div class="ml-0 ml-xl-1 back-btn-container">
                <a *ngIf="backBtn" class="float-lef"><i class="arrow-left"></i></a>
            </div>
            <div>
                <img alt="leaderboard logo" class="logo ml-xl-1 ml-0 mr-2" src="./assets/icon/cup.png">
            </div>
            <div class="title" [innerHTML]="title">
            </div>
        </div>
        <div class="nav-bar d-flex h-100 ml-2">
            <div *ngFor="let item of navItems" [routerLink]="item.link"
                 class="nav-item text-white d-flex align-items-center py-0 mr-3 h-100 pointer">
                <span class="d-none d-lg-inline-block font-weight-bolder" *ngIf="item.isNavbarLevelItem">{{item.title}}</span>
            </div>
        </div>
        <div class="report-issue-btn pointer py-0 px-1 ml-auto d-none d-lg-inline-block" [routerLink]="reportIssuePageLink">
            Report issue
        </div>
        <div class="h-50 ml-auto ml-lg-3 position-relative pointer">
            <img class="h-100 pointer" src="assets/icon/dots-menu.svg" alt="menu box button" (click)="onMenuBtnClick()">
            <app-menu-box *ngIf="menuBoxVisibility" [menuItemList]="navItems"></app-menu-box>
        </div>
        <div class="ml-3 mr-xl-5 dropdown-menu-btn d-flex position-relative mr-1" (click)="onDropdown()">
            <img alt="knoldus logo" class="knoldus-logo d-none d-sm-block"
                 src="./assets/icon/knoldus-logo-transparent.png"/>
            <img alt="knoldus logo" class="knoldus-logo d-block d-sm-none"
                 src="./assets/icon/knoldus-just-logo.png"/>
            <div class="arrow-down my-auto ml-1"></div>
            <div class="dropdown-menu-container position-absolute bg-white"
                 *ngIf="dropdownMenuVisibility">
                <div class="dropdown-menu-item p-2 border-bottom border-light" (click)="openForm()">Add Contribution
                </div>
                <div class="dropdown-menu-item p-2" (click)="onLogout()">Logout</div>
            </div>
        </div>
    </div>
</ion-header>
