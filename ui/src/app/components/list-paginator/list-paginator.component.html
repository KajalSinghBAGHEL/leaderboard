<nav>
    <ul class="pagination m-0" >
        <li class="page-item" *ngFor="let pageListItem of paginatorList; let pageIndex = index"
            (click)="pageItemOnClick(pageIndex)">
        <div class="page-link" [ngClass]="{'bg-primary text-white': pageIndex === currentPage}">{{pageIndex + 1}}</div>
        </li>
    </ul>
</nav>
