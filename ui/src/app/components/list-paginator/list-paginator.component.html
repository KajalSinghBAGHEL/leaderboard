<nav aria-label="Page navigation example">
    <ul class="pagination m-0" >
        <li class="page-item" *ngFor="let ind of paginatorList; let i = index"
            (click)="pageItemOnClick(i)">
        <a class="page-link" [ngClass]="{'bg-primary text-white': i === currentPage}">{{i + 1}}</a></li>
    </ul>
</nav>
