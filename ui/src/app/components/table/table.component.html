<div class="table-block">
    <div class="table-block-content">
        <div class="table-responsive">
            <div>
                <ngx-datatable [columnMode]="'force'" [columns]="columns" [headerHeight]="50" [rowHeight]="60"
                               [rows]="tableRows" [scrollbarH]="true" [scrollbarV]="true" [sortType]="'multi'"
                               (activate)="onActivate($event)" class="material sorting">
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
