<div class="table-block">
    <div class="table-block-content">
        <div class="table-responsive">
            <div class="d-none d-sm-block">
                <ngx-datatable
                        (activate)="onActivate($event)"
                        [columnMode]="'force'"
                        [footerHeight]="50"
                        [headerHeight]="50"
                        [limit]="13"
                        [rowHeight]="35"
                        [rows]="tableRows"
                        [scrollbarH]="true"
                        [externalSorting]="true"
                        (sort)="onSort($event)"
                        class="material">

                    <ngx-datatable-column [sortable]=false cellClass="table-cell-style" headerClass="table-header-style"
                                          name="NAME" prop="knolderName">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                     <img *ngIf="row.topRanker" src="./assets/icon/icons-trophy.png" alt="trophy-image" class="image-table"/>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column  cellClass="pl-4 table-cell-style" headerClass="table-header-style" name="MONTHLY RANK"
                                          prop="monthlyRank">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column cellClass="pl-4 table-cell-style" headerClass="table-header-style" name="MONTHLY SCORE"
                                          prop="monthlyScore">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column cellClass="pl-4 table-cell-style" headerClass="table-header-style" name="OVERALL RANK"
                                          prop="allTimeRank">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                    <div>
                    </div>

                    <ngx-datatable-column cellClass="pl-4 table-cell-style" headerClass="table-header-style" name="OVERALL SCORE"
                                          prop="allTimeScore">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column cellClass="pl-4 table-cell-style" headerClass="table-header-style"
                                          name="3-MONTH-STREAK" prop="quarterlyStreak">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
            <ion-list class="mt-0 d-block d-sm-none bg-white">
                <ion-card *ngFor="let row of tableRows">
                    <ion-card-header class="bg-white">
                        <ion-card-title class="font-weight-light text-dark">
                            <img *ngIf="row.topRanker"
                                 alt="trophy-image" class="image-mobile"
                                 src="./assets/icon/icons-trophy.png"/>
                            {{row.knolderName}}
                        </ion-card-title>
                    </ion-card-header>
                    <div (click)="onActivate({type: 'click', row: {knolderId: row.knolderId}})" class="grid-container">
                        <div class="item1">
                            <ion-row *ngFor="let head of tableHeading">{{head.title}}</ion-row>
                        </div>
                        <div class="item2">
                            <ion-row>{{row.monthlyRank}}</ion-row>
                            <ion-row>{{row.monthlyScore}}</ion-row>
                            <ion-row>{{row.allTimeRank}}</ion-row>
                            <ion-row>{{row.allTimeScore}}</ion-row>
                            <ion-row>{{row.quarterlyStreak}}</ion-row>
                        </div>
                    </div>
                </ion-card>
            </ion-list>
        </div>
    </div>
</div>
