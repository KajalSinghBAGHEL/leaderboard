<div class="table-block">
    <div class="table-block-content">
        <div class="table-responsive">
            <div class="d-none d-sm-block">
                <ngx-datatable
                        (activate)="onActivate($event)"
                        [columnMode]="'force'"
                        [footerHeight]="50"
                        [headerHeight]="50"
                        [limit]="13"
                        [rowHeight]="35"
                        [rows]="tableRows"
                        [scrollbarH]="true"
                        class="material">

                    <ngx-datatable-column name="NAME" headerClass="table-header-style" cellClass="table-cell-style" [sortable]=false prop="knolderName">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <img *ngIf="tableRows.indexOf(row) < 5" src="./assets/icon/icons-trophy.png" alt="trophy-image" class="image-table"/>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="MONTHLY RANK" prop="monthlyRank"  headerClass="table-header-style" cellClass="ml-5 table-cell-style">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column  name="MONTHLY SCORE" prop="monthlyScore" headerClass="table-header-style" cellClass="ml-4 table-cell-style">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="OVERALL RANK" prop="allTimeRank" headerClass="table-header-style" cellClass="ml-3 table-cell-style">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="OVERALL SCORE" prop="allTimeScore" headerClass="table-header-style" cellClass="ml-3 table-cell-style">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="3-MONTH-STREAK" [sortable]=false prop="quarterlyStreak" headerClass="table-header-style" cellClass="table-cell-style">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
            <ion-list>
                <ion-card *ngFor="let row of tableRows; let i = index" class="mt-0 d-block d-sm-none d-md-none d-lg-none">
                    <div class="grid-container" [routerLink]="['/details', row.knolderId]">
                        <div class="item1">
                            <ion-row *ngFor="let head of tableHeading">{{head.title}}</ion-row>
                        </div>
                        <div class="item2">
                            <ion-row>{{row.knolderName}}<img *ngIf="tableRows.indexOf(row) < 5"
                                                             alt="trophy-image" class="image-mobile"
                                                             src="../../../assets/icon/icons-trophy.png"/></ion-row>
                            <ion-row>{{row.monthlyRank}}</ion-row>
                            <ion-row>{{row.monthlyScore}}</ion-row>
                            <ion-row>{{row.allTimeRank}}</ion-row>
                            <ion-row>{{row.allTimeScore}}</ion-row>
                            <ion-row>{{row.quarterlyStreak}}</ion-row>
                        </div>
                    </div>
                </ion-card>
            </ion-list>
        </div>
    </div>
</div>
