<div class="table-block">
    <div class="table-block-content">
        <div class="table-responsive">
            <div>
                <ngx-datatable
                        (activate)="onActivate($event)"
                        [columnMode]="'force'"
                        [columns]="columns"
                        [footerHeight]="50"
                        [headerHeight]="50"
                        [limit]="13"
                        [rowHeight]="35"
                        [rows]="tableRows"
                        [scrollbarH]="true"
                        class="material">

                    <ngx-datatable-column headerClass="table-header-style" cellClass="table-cell-style" [sortable]=false name="knolderName">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            Name
                        </ng-template>
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            {{value}}
                            <img *ngIf="row['monthlyRank'] < 4" src="./assets/icon/icons-trophy.png" style="width: 15px"/>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="monthlyRank"  headerClass="table-header-style" cellClass="table-cell-style">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            Monthly Rank
                        </ng-template>
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column  name="monthlyScore" headerClass="table-header-style" cellClass="table-cell-style">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            Monthly Score
                        </ng-template>
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="allTimeRank" headerClass="table-header-style" cellClass="table-cell-style">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            Overall Rank
                        </ng-template>
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="allTimeScore" headerClass="table-header-style" cellClass="table-cell-style">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            Overall Score
                        </ng-template>
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column [sortable]=false name="quarterlyStreak" headerClass="table-header-style" cellClass="table-cell-style">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            3-month-streak
                        </ng-template>
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{value}}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
