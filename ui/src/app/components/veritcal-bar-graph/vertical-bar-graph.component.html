<div class="card border-0">
    <ngx-charts-bar-vertical [barPadding]=barPadding
                             [results]="result"
                             [scheme]="colorScheme"
                             [showYAxisLabel]="true"
                             [trimXAxisTicks]="false"
                             [xAxis]="true"
                             [yAxis]="true"
                             [yAxisLabel]= yAxisLabel>
    </ngx-charts-bar-vertical>
</div>
