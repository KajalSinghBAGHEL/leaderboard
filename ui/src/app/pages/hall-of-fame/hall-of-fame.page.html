<app-headers [backBtn]="false"></app-headers>

<ion-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xl-11 mx-auto ">
                <div class="row mt-3">
                    <h1>
                        Hall of Fame
                    </h1>
                </div>
                <div class="row card p-3 border-0 my-4" *ngFor="let data of list">
                    <div class="row">
                        <div class="col-12">
                            {{data.month}}, {{data.year}}
                        </div>
                    </div>
                    <div class="scrolling-wrapper p-3">
                        <div *ngFor="let subData of data.leaders; let i = index">
                           <div class=" card pt-2 border- shadow mx-2 mx-xl-0">
                               <div class="">
                                   <div class="mx-auto rank-badge text-center
                                   d-flex justify-content-center
                                   align-items-center"
                                        style="font-size: 1.1em"
                                   [ngClass]="{'first' : i === 0, 'second': i >= 1 && i < 3,  'third': i > 2}">
                                        <span>{{subData.monthlyRank}}</span>
                                   </div>
                               </div>
                               <div class="text-center">
                                   <div class="mt-1 font-weight-bolder" style="font-size: 0.9em; color: #3d3c53">
                                       {{subData.knolderName}}
                                   </div>
                                   <div class="mt-1 p-0 mb-0 d-flex align-items-end justify-content-center align-content-end" style="font-size: 1.3em; color: #6435b8">
                                       {{subData.monthlyScore}}
                                   </div>
                                   <div class="mt-0" style="font-size: 0.7em; color: #2d195c">
                                       Monthly Score
                                   </div>
                               </div>
                               <div class="d-flex text-center m-1" style="font-size: .6em">
                                   <div class="flex-grow-1 border-right border-light p-1">
                                       <span class="text-secondary"> Overall Score: </span> <span style="color: #4a09ab">{{subData.overallScore}}</span></div>
                                   <div class="flex-grow-1 p-1">
                                       <span class="text-secondary">  Overall Rank: </span> <span style="color: #4a09ab">{{subData.overallRank}}</span></div>
                               </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
