<app-headers [title]="pageTitle"></app-headers>
<div class="main-container">
    <ion-content>
        <div class="main-content">
            <ion-grid>
                <ion-row class="cards-row">
                    <ion-col *ngFor="let data of cardData" size-lg="3" size-md="6" size-xs="6">
                        <app-card [cardData]="data" class="card"></app-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div class="table-content">
                <div class="tab-bar">
                    <div (click)="selectTab(tab.id)"
                         *ngFor="let tab of tabs" [id]="tab.id"
                         [ngClass]="tab.id === currentlySelectedTab && 'selected'" class="tab">
                        {{tab.tabName}}
                    </div>
                </div>
                <div>
                    <app-table [dataKeys]="dataKeys" [tableHeaders]="tableHeaders" [tableRows]="employeeData"
                               class="table"></app-table>
                </div>
            </div>
        </div>
    </ion-content>
</div>
