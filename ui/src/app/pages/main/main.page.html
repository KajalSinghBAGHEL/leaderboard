<app-headers [title]="pageTitle"></app-headers>
<ion-content [fullscreen]="true">
    <div class="main-container">
        <div class="main-content">
            <ion-grid>
                <ion-row class="cards-row">
                    <ion-col *ngFor="let data of cardData" size-lg="3" size-md="6" size-xs="6">
                        <app-card [cardData]="data" class=""></app-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-card>
                <label class="col-sm-12 col-md-4 col-lg-3">
                    <input (keyup)="filterEmp()" [formControl]="searchBar"
                           class="search form-control" placeholder="Search..." type="text">
                </label>
                <app-table [dataKeys]="dataKeys" [tableHeaders]="tableHeaders"
                           [tableRows]="filteredEmpData"></app-table>
            </ion-card>
        </div>
    </div>
</ion-content>
