<app-headers [title]="pageTitle"></app-headers>
<ion-content [fullscreen]="true">
<div class="main-container">
        <div class="main-content">
            <ion-grid>
                <ion-row class="cards-row">
                    <ion-col *ngFor="let data of cardData" size-lg="3" size-md="6" size-xs="6">
                        <app-card [cardData]="data" class=""></app-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <label class="col-12 col-md-3 float-right">
                <input [formControl]="searchBar" class="search form-control"
                       placeholder="Search..." type="text" (keyup)="filterEmp()">
            </label>
                <ion-card>
                    <app-table [dataKeys]="dataKeys" [tableHeaders]="tableHeaders" [tableRows]="tpipe.transform(employeeData, searchBar.value)"></app-table></ion-card>
        </div>
</div>
</ion-content>
