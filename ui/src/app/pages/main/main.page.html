<app-headers [backBtn]="false"></app-headers>
<ion-content [fullscreen]="true">
    <div class="float-right set-style">Last updated: {{today | date:'dd MMMM yyyy 00:00:00'}}</div>
    <div class="main-container col-12 col-xl-10">
        <div class="main-content">
            <div class="page-title mt-4 mb-5 ml-0 row justify-content-center justify-content-sm-start"
                 style="border-bottom: 5px solid; border-color: blue">
                <img alt="icon of a trophy" class="m-0 pt-4" src="./assets/icon/icons-trophy.png">
                <h1 class="col-sm-5 col-9 col-sm-10">{{pageTitle}}</h1>
            </div>
            <ion-card>
                <div class="row px-3">
                <label class="col-12 col-sm-4 col-md-5 col-lg-3">
                    <input (keyup)="filterEmp()" [formControl]="searchBar"
                           class="search form-control" placeholder="Search..." type="text">
                </label>
                    <div class="col-4 col-md-2 col-sm-2 col-lg-2 ml-auto my-auto text-center current-month">
                        {{ currentDate | date: 'MMM-yyyy'}}
                    </div>
                    <div class="col-8 col-sm-5 col-md-4 col-lg-3 text-center scoring">
                        <div class="popover-wrapper">
                            <a href="#">
                                <h2 class="popover-title">Scoring</h2>
                            </a>
                            <div class="popover-content">
                                <table class="popover-message">
                                    <tr>
                                        <th>Event</th>
                                        <th>Weightage</th>
                                        <th>Integration</th>
                                    </tr>
                                    <tr>
                                        <td>Blogs</td>
                                        <td>5</td>
                                        <td>Y</td>
                                    </tr>
                                    <tr>
                                        <td>Knolx</td>
                                        <td>10</td>
                                        <td>N</td>
                                    </tr>
                                    <tr>
                                        <td>Webinars</td>
                                        <td>10</td>
                                        <td>N</td>
                                    </tr>
                                    <tr>
                                        <td>OS Contributions</td>
                                        <td>10</td>
                                        <td>N</td>
                                    </tr>
                                    <tr>
                                        <td>TechHub Templates</td>
                                        <td>5</td>
                                        <td>N</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <app-table [tableRows]="filteredEmpData"></app-table>
            </ion-card>
        </div>
    </div>
</ion-content>
