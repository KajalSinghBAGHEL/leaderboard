<app-headers [title]="pageTitle"></app-headers>
<ion-content [fullscreen]="true">
<div class="main-container">
        <div class="main-content">
            <ion-grid>
                <ion-row class="cards-row">
                    <ion-col *ngFor="let data of cardData" size-lg="3" size-md="6" size-xs="6">
                        <app-card [cardData]="data" class="card"></app-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
                <ion-card class="table"><app-table [dataKeys]="dataKeys" [tableHeaders]="tableHeaders" [tableRows]="employeeData"></app-table></ion-card>
        </div>
</div>
</ion-content>
