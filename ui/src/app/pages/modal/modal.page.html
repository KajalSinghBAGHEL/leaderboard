<app-headers title="Details"></app-headers>
<ion-content>
   <ion-row>
      <ion-col *ngFor="let header of authorHeader">{{header.title}}
      </ion-col>
   </ion-row>
   <ion-row>
      <ion-col>{{authorData.authorName}}</ion-col>
      <ion-col>{{authorData.score}}</ion-col>
      <ion-col>{{authorData.rank}}</ion-col>
      <ion-col>{{authorData.monthlyScore}}</ion-col>
      <ion-col>{{authorData.monthlyRank}}</ion-col>
      <ion-col>{{authorData.monthlyStreak}}</ion-col>
   </ion-row>
   <ion-button (click)="closeModal()" color="light" expand="full">Close</ion-button>
</ion-content>
