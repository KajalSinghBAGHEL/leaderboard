<app-headers [backBtn]="true"></app-headers>
<ion-content>
  <div class="container-fluid page-wrapper col-12 col-xl-11">
    <div *ngIf="tribeDetails" class="row mb-2 mt-2">
      <div class="col-12 col-lg-6 d-flex align-self-end">
        <div class="name-title w-100 pb-2">
          {{tribeDetails.name}}
        </div>
      </div>
      <div class="circle col-12 col-lg-4 mx-auto mt-3 mt-lg-0 d-flex flex-row justify-content-around">
        <app-labeled-number-circle
                *ngFor="let tribeDetail of tribeDetails.tribeSummery"
                [displayValue]="tribeDetail.value"
                [label]="tribeDetail.name">
        </app-labeled-number-circle>
      </div>
      <div class="d-flex flex-wrap w-100">
        <div class="col-12 col-lg-6">
          <div *ngIf="tribeDetails" class="col-12 card block mx-auto">
            <div class="block-title d-flex justify-content-between pt-3 pb-2 px-2 bg-white">
              <div class="align-self-center">
                <h4 class="font-weight-normal m-0">All Time</h4>
              </div>
            </div>
            <app-pie-chart [inputResult]="tribeDetails.allTimeScoreBreakdown"></app-pie-chart>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div *ngIf="tribeDetails" class="col-12 card text-center block mx-auto">
            <div class="block-title d-flex justify-content-between pt-3 pb-2 px-2 bg-white">
              <div class="align-self-center">
                <h4 class="font-weight-normal m-0">Trends</h4>
              </div>
            </div>
            <app-vertical-bar-graph [trendsData]="tribeDetails.trends"></app-vertical-bar-graph>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
